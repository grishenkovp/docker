{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block body %}

<div class="container">
    <h3 class="text-center">Iris classification</h3>
    <hr>
</div>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-6">
            <h5>Options</h5>
            <form method="post" action="/predict">
                <div class="form-group"><label for="val_1">sepal length (cm) <input type="text" name="val_1"></label>
                </div>
                <div class="form-group"><label for="val_2">sepal width (cm) <input type="text" name="val_2"></label>
                </div>
                <div class="form-group"><label for="val_3">petal length (cm) <input type="text" name="val_3"></label>
                </div>
                <div class="form-group"><label for="val_4">petal width (cm) <input type="text" name="val_4"></label>
                </div>
                <input class="btn btn-success" type="submit" value="Submit">
            </form>
        </div>
        <div class="col-2">
            <h5>{{prediction_name}}</h5>
            <image src="{{prediction_foto}}"/>
        </div>
        <div class="col-2"></div>
    </div>
</div>


{% endblock %}
